name: Test - Backend

on:
  push:
    branches:
      - feature/stage-1-backend-core
      - feature/ci-add-e2e
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    name: pytest on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest httpx
        shell: bash

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pytest httpx
        shell: pwsh

      - name: Run pytest (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pytest -q
        shell: bash

      - name: Run pytest (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pytest -q
        shell: pwsh
